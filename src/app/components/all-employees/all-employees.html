<div class="card shadow-sm">
  <!-- Header -->
  <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
    <h5 class="mb-0">Manage Employees</h5>
    <div>
      <button class="btn btn-danger me-2">
        <i class="bi bi-trash"></i> Delete
      </button>
     
  
<button class="btn btn-success" (click)="openAddModal()">
  <i class="bi bi-plus-lg"></i> Add New Employee
</button>


<app-add-employee #addEmployeeModal (employeeAdded)="onEmployeeAdded()"></app-add-employee>



    </div>
  </div>

  <!-- Table -->
  <div class="card-body p-0">
    <table class="table table-bordered table-striped mb-0">
      <thead class="table-light">
        <ng-container *ngIf="paginatedEmployees.length > 0; else noData">
        <tr>
          <th><input type="checkbox" /></th>
          <th (click)="sortBy('empName')">Name</th>
          <th (click)="sortBy('empEmail')">Email</th>
          <th (click)="sortBy('empAddress')">Address</th>
          <th (click)="sortBy('empPhone')">Phone</th>
          <th>Actions</th>
        </tr>
        </ng-container>
      </thead>
      <tbody>
       <ng-template #noData>
  <tr>
    <td colspan="6" class="text-center">No employees found</td>
  </tr>
</ng-template>
        
        <tr *ngFor="let employee of paginatedEmployees">
          
          <td><input type="checkbox" /></td>
          <td>{{ employee.empName }}</td>
          <td>{{ employee.empEmail }}</td>
          <td>{{ employee.empAddress }}</td>
          <td>{{ employee.empPhone }}</td>
          <td>
            <button class="btn btn-sm  " (click)="editEmployee(employee.empId)">
              <i class="bi bi-pencil-fill warning"></i>
            </button>
            <app-edit-employee #editEmployeeModal (employeeUpdated)="onEmployeeUpdated()"></app-edit-employee>

            <button class="btn btn-sm " (click)="deleteEmployee(employee.empId)">
              <i class="bi bi-trash-fill danger"></i>
            </button>
            <app-delete-employee #deleteEmployeeModal (employeeDeleted)="onEmployeeDeleted()"></app-delete-employee>

          </td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="p-2">
      <mat-paginator
        [length]="employees.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
